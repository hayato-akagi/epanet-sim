# Default VLA Controller Configuration
# これはフォールバック用で、実際は exp_vla.json から読み込まれる

model_type: simple_dnn
checkpoint_path: null
learning_mode: online
algorithm: sac
device: cpu

network:
  hidden_dims: [256, 256]
  activation: relu

training:
  buffer_size: 10000
  batch_size: 256
  learning_rate_actor: 0.0003
  learning_rate_critic: 0.0003
  learning_rate_alpha: 0.0003
  gamma: 0.99
  tau: 0.005
  alpha: 0.2
  learning_starts: 1000
  update_frequency: 1
  gradient_steps: 1

exploration:
  initial_random_steps: 500

observation:
  use_images: true
  image_types: 
    - system_ui
    - valve_detail
    - flow_dashboard
    - comparison
  use_numerical: true

action:
  type: continuous
  delta_range: [-0.05, 0.05]
  absolute_range: [0.0, 1.0]
  clip: true

reward:
  tracking_weight: 1.0
  stability_weight: 0.5
  safety_weight: 10.0
  normalize: true
  clip_range: [-10, 10]
  safety_bounds:
    pressure_min: 15.0
    pressure_max: 60.0

checkpointing:
  save_frequency: 50
  save_dir: /shared/checkpoints